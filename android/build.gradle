// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath 'com.google.gms:google-services:4.4.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // Move build outputs outside OneDrive to avoid "not a regular file" errors
    def localAppData = System.getenv("LOCALAPPDATA")
    def baseDir = localAppData != null ? localAppData : System.getProperty("java.io.tmpdir")
    if (baseDir != null) {
        buildDir = new File(baseDir, "calblapp-android-build/${project.name}")
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
